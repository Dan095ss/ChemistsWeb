{% extends 'base.html' %}

{% block page_title %}Sign Up{% endblock %}
{% block nav %}
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="page-header">
            <div class="page-header-image"></div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
                            <div id="square7" class="square square-7"></div>
                            <div id="square8" class="square square-8"></div>
                            <div class="card card-register">
                                <div class="card-header">
                                    <img class="card-img" src="../../static/img/square1.png" alt="Card image">
                                    <h4 class="card-title">Register</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form" method="POST" action="{{ url_for('auth.register') }}">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-single-02"></i>
                                                </div>
                                            </div>
                                            <input type="text" name="nickname" class="form-control" placeholder="Your name">
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-email-85"></i>
                                                </div>
                                            </div>
                                            <input name="email" placeholder="E-mail" type="text" class="form-control">
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-lock-circle"></i>
                                                </div>
                                            </div>
                                            <input name="password" placeholder="Password" type="password" class="form-control">
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-lock-circle"></i>
                                                </div>
                                            </div>
                                            <input name="password2" placeholder="Password" type="password" class="form-control">
                                        </div>
                                        <div class="form-check text-left">
                                            <label class="form-check-label">
                                                <!-- <input class="form-check-input" type="checkbox">
                                                <span class="form-check-sign"></span>
                                                I agree to the
                                                <a href="javascript:void(0)">terms and conditions</a>. -->
                                                <input tabindex="0" class="hidden" type="checkbox" checked="">
                                                <label>I agree to the Terms and Conditions</label>
                                            </label>
                                        </div>
                                        <div class="card-footer">
                                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                            <button type="submit" class="btn form-control btn-default">Register</button>
                                            <i class="icon help"></i>
                                            Already signed up? <a href="{{ url_for('auth.login') }}">Login here</a> instead.
                                        </div>
                                    </form>
                                    {% if error %}
                                        <div class="alert alert-danger alert-with-icon">
                                            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                                                <i class="tim-icons icon-simple-remove"></i>
                                            </button>
                                            <span data-notify="icon" class="tim-icons icon-support-17"></span>
                                            <span>
                                                <b>    Snap! - </b> {{ error }}
                                            </span>
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="register-bg"></div>
                <div id="square1" class="square square-1"></div>
                <div id="square2" class="square square-2"></div>
                <div id="square3" class="square square-3"></div>
                <div id="square4" class="square square-4"></div>
                <div id="square5" class="square square-5"></div>
                <div id="square6" class="square square-6"></div>
            </div>
        </div>
    </div>
{% endblock %}
